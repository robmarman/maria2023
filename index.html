<html>

<head>
    <title>40 CUMPLEA&Ntilde;OS</title>
    <script src="./jquery3_7.js"></script>
</head>
<style>
.centrado{
    text-align: center;
}
.principal{
    margin: 100px;
    border: 1px solid black;
}
.introduccionDatos{
    margin: 50px;
    padding: 15px;
    border: 1px solid green;
}
.regalo{
    margin: 50px;
    padding: 20px;
    border: 1px solid orange;
    display: none;
}

.imgRegalo{
    width: 100%;
    height: 450px;
}
</style>
<script>
function sleep (time) {
  return new Promise((resolve) => setTimeout(resolve, time*1000));
}

async function buscarRegalo(){
    $('div[id^="regalo_"]').hide();

    let codigo= $('#codigo').val();
    if($.trim(codigo)==''){
        alert('No ha introducido el código !!')
        return false;
    }
    if($.trim(codigo).length!=6){
        alert('El código debe tener 6 caracteres!!')
        return false;
    }

    $('#imagenLupa').show();
    sleep(5).then(() => {
        // Do something after the sleep!
        $('#imagenLupa').hide();

        let regalo= $('#regalo_'+codigo.toUpperCase());
        if(regalo.length==0){
            alert('Ha introducido un código de regalo inexistente !!')
            return false;
        }
       regalo.show();
    });
    
}
</script>
<body>
    

<div class="principal centrado">
    <p class="centrado">BIENVENIDA A SU 40 CUMPLEAÑOS</p>
    <p>Si ha llegado aquí es porque ya ha elegido previamente su regalo</p>

    <div class="introduccionDatos">
        <p>Introduzca su c&oacute;digo</p>
        <input type="text" id="codigo" name="codigo">
        <input type="button" id="buscar" onClick="buscarRegalo()" value="buscar"/>

        <img id="imagenLupa" src="./96wa.gif" style="display: none;">
    </div>

    <div id="regalo_REGA01" class="regalo">
        <p class="tituloRegalo">EXPERIENCIA GASTRON&Oacute;MICA</p>
        <img class="imgRegalo" src="./5-gastronomia-paises-mundo.png">
    </div>

    <div id="regalo_RERE01" class="regalo">
        <p class="tituloRegalo">EXPERIENCIA RELAX</p>
        <img class="imgRegalo" src="./relax.jpeg">
    </div>

    <div id="regalo_RVIA01" class="regalo">
        <p class="tituloRegalo">VIAJE LONDRES</p>
        <img class="imgRegalo" src="./london_w1280.webp">
    </div>

    <div id="regalo_RVIA02" class="regalo">
        <p class="tituloRegalo">VIAJE PAR&Iacute;S</p>
        <img class="imgRegalo" src="./eiffel-tower-in-paris-151-medium.jpg">
    </div>

    <div id="regalo_RVIA03" class="regalo">
        <p class="tituloRegalo">VIAJE ITALIA</p>
        <img class="imgRegalo" src="./italia-pais (1).jpg">
    </div>

    <div id="regalo_RVIA04" class="regalo">

        <img class="imgRegalo" src="./New-York-Helicopter-Tour-2.eric_both.bottom_right.jpg.webp">
    </div>

    <div id="regalo_RVIA05" class="regalo">
        <p class="tituloRegalo">VIAJE JAP&Oacute;N</p>
        <img class="imgRegalo" src="./japon-e1573443550864.jpg">

    <div id="regalo_RVIA06" class="regalo">

</div>

</body>
</html>
